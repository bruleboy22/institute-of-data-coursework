<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<style>
body {
font-family: Arial, Helvetica, sans-serif;
background-color: #e3f2fd;
}
.card {
padding: 10px;
}
.card-title {
font-weight: 600;
font-size: 3em;
padding: 0 0 10px 0;
}
.card-description {
font-weight: 400;
font-size: 2em;
}
</style>
</head>
<body>
<template id="card-template">
<div class="card">
<div class="card-body">
<div class="card-title"></div>
<div class="card-text"></div>
</div>
</div>
</template>
<div id="card-list"></div>

<script>
function addCard(title, description) {
  const template = document.getElementById("card-template").content.cloneNode(true);
  template.querySelector('.card-title').innerText = title;
  template.querySelector('.card-text').innerText = description;
  document.querySelector('#card-list').appendChild(template);

}

const data = [{name: 'bob', age: 23, img}, {name: 'alice', age: 39}, {name: 'steven', age: 40}, {name: 'lacie', age: 27}];

data.forEach(item => {
  const title = `Name: ${item.name}, Age: ${item.age}`;
  const description = `This person is ${item.name} and is ${item.age} years old.`;
  addCard(title, description);
});

const artist = {
  name: "Van Gogh",
  portfolio: [
    {
      title: "portrait",
      url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image"
    },
    {
      title: "sky",
      url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg"
    }
  ]
};

artist.portfolio.forEach(item => {
  addCard(item.title, item.url);
});
</script>
</body>
</html>
