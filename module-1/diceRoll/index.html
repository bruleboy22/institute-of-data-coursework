<!DOCTYPE html>
<html>
<head>
  <title>Random Dice Roller</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Random Dice Roller</h1>
  <label for="dice-size">Select the number of sides:</label>
  <input type="number" id="dice-size" min="2" value="6">
  <button id="roll-button">Roll Dice</button>
  <div id="dice" class="die">
    <div class="side side-1">1</div>
    <div class="side side-2">2</div>
    <div class="side side-3">3</div>
    <div class="side side-4">4</div>
    <div class="side side-5">5</div>
    <div class="side side-6">6</div>
  </div>
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
