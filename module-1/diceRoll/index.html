<!DOCTYPE html>

<html>

  <head>
  
        <title>Bernard's Dice Roller</title>
  
              <link rel="stylesheet" type="text/css" href="styles.css">

  </head>

<body>
        <h1>Dice Roller</h1>

            <label for="dice-size">Select the number of sides:</label>

                  <input type="number" id="dice-size" min="1" value="6">

                        <button id="roll-button">Roll Dice</button>

                               <p id="result"></p>

      <script>
   
          function rollDice() {
      
                let diceSize = parseInt(document.getElementById("dice-size").value);

     
                    let randomNumber = Math.floor(Math.random() * diceSize) + 1;

      
                        document.getElementById("result").textContent = "You rolled: " + randomNumber;
    }

                            document.getElementById("roll-button").addEventListener("click", rollDice);

        </script>

    </body>

</html>
